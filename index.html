<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <style>
        * {
            font-family: monospace;
        }

        body {
            background-image: url("img1.jpg");
        }

        header .icon {
            font-size: 47px;
            color: #da0101;
            font-weight: bold;
        }

        h2 {
            color: #fff;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 28px;
        }

        form input[type="text"],input[type="password"]{
            background: #333;
            border-radius: 4px;
            border: 0;
            color: #fff;
            height: 50px;
            line-height: 50px;
            padding: 0 20px 0;
            outline-color: currentcolor;
            margin: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        .main-div {
            background-color: #000000ba;
            padding: 60px 68px 40px;
            margin-bottom: 90px;
        }

        button {
            border-radius: 4px;
            font-size: 16px;
            font-weight: 700;
            margin: 24px 0 12px;
            background: #e50914;
            padding: 16px;
            width: 100%;
            max-width: 100%;
            cursor: pointer;
        }

        .center-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .rem-chk-txt{
            color: cadetblue;
            font-size: x-large;
            float: left;
        }

        .help{
            float: right;
            font-size: larger;
            color: cadetblue;
        }
        .rem-chk-btn{
            float: left;
            height: 20px;
            margin: 0 12px 0 0;
        }
        section{
            margin: 5% 30% 3% 30%;
        }


    </style>
</head>

<body>
    <!--show top header-->
    <header><span class="icon">NETFLIX</span></header>

    <!--show main section part-->
    <section>
        <div class="main-div center-screen container ">
            <div>
                <h2>Sign In</h2>

                <form id="signup">
                    <div>
                        <input type="text" name="username" id="uname" placeholder="Email or Phone Number">
                    </div>
                    <div>
                        <input type="password" name="password" id="pass" placeholder="Password">
                    </div>
                    <div>
                        <button>Sign In</button>
                    </div>

                    <div>
                        <input type="checkbox" name="remember" class="rem-chk-btn" checked><span class="rem-chk-txt"> Remember me </span>
                    </div>
                    <div class="help">Need Help?</div>
                </form>
            </div>
            <div>

            </div>
        </div>
    </section>

</body>

</html>
